<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <style>
        /* General Styles */

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f9ff;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Stats Section */
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            margin-top: 0.5rem;

        }

        .stat-card {
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid;
            min-width: 140px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .border-blue {
            border-left-color: #3b82f6;
        }

        .text-blue {
            color: #2563eb;
        }

        .border-emerald {
            border-left-color: #10b981;
        }

        .text-emerald {
            color: #059669;
        }

        .border-red {
            border-left-color: #ef4444;
        }

        .text-red {
            color: #dc2626;
        }

        .border-purple {
            border-left-color: #a855f7;
        }

        .text-purple {
            color: #9333ea;
        }

        .stat-card h3 {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #94a3b8;
            margin: 0;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0.25rem 0;
        }

        .stat-sub {
            font-size: 0.75rem;
            color: #64748b;
        }

        /* Simulation Area */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #f8fafc;
        }

        #simulation-area {
            position: relative;
            height: 400px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        #pivot-stand {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 80px solid #475569;
            z-index: 10;

        }

        #pivot-point {
            position: absolute;
            bottom: 120px;
            left: 50%;
            width: 16px;
            height: 16px;
            background-color: #1e293b;
            border-radius: 50%;
            transform: translate(-50%, 50%);
            z-index: 20;
        }

        #plank {
            position: absolute;
            bottom: 120px;
            left: 50%;
            width: 90%;
            max-width: 600px;
            height: 14px;
            background: linear-gradient(to bottom, #8B4513, #5D4037);
            border-radius: 4px;
            transform-origin: center center;
            transition: transform 0.7s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 15;
            transform: translate(-50%, 0);
        }
    </style>
</head>

<body>
    <div class="stats-container">
        <div class="stat-card border-blue">
            <h3>Left Weight</h3>
            <div class="stat-value text-blue"><span id="left-weight">0</span> kg</div>
            <div class="stat-sub">Torque: <span id="left-torque">0</span></div>
        </div>

        <div class="stat-card border-purple">
            <h3>Next Weight</h3>
            <div class="stat-value text-purple"><span id="next-weight">?</span> kg</div>
        </div>

        <div class="stat-card border-red">
            <h3>Right Weight</h3>
            <div class="stat-value text-red"><span id="right-weight">0</span> kg</div>
            <div class="stat-sub">Torque: <span id="right-torque">0</span></div>
        </div>

        <div class="stat-card border-emerald">
            <h3>Tilt Angle</h3>
            <div class="stat-value text-emerald"><span id="angle-display">0</span>°</div>
        </div>

    </div>

    <main>
        <div id="simulation-area">            
            <div id="pivot-stand"></div>
            <div id="pivot-point"></div>
            <div id="plank"></div>
        </div>


        <div class="controls">
            <button onclick="resetSimulation()" class="btn-reset"> ↩ Reset Seesaw</button>
        </div>
    </main>

    <footer>
        <div id="log-container"> </div>
    </footer>

</html>
